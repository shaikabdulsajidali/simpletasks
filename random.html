<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            height: 50px;
            width: 300px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="box">
        <button onclick="randomcolor()">Click to Generate color</button>
    </div>

    <script>
        function randomcolor() {
            let blank = "";
            let hex = "0123456789ABCDEF";
            
            for (let i = 0; i < 6; i++) {
                blank = blank + hex[Math.floor(Math.random() * 16)];
            }
            let c = "#" + blank;
            document.body.style.backgroundColor = c;
        }
    </script>
</body>
</html>
