<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #fffadf;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 26px;
      font-weight: bold;
      color: #333;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    .hero {
      background: url('https://cdn.dribbble.com/userupload/17300365/file/original-b4c945c107899fba3e5880552cc42784.png?resize=752x&vertical=center') center/cover no-repeat;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      filter: brightness(70%);
    }
    .hero h2 {
      font-size: 50px;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .content {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .product-card {
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-10px);
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-info {
      padding: 20px;
      text-align: center;
    }
    .product-info h4 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .product-info p {
      color: #777;
      font-size: 16px;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      color: #777;
      box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Furniture Hub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Elegant Furniture for Your Home</h2>
  </section>

  <section class="content">
    <div class="product-card">
      <img src="./assets/e11.jpeg" alt="Sofa">
      <div class="product-info">
        <h4>Comfy Sofa</h4>
        <p>$399.99</p>
      </div>
    </div>
    <div class="product-card">
      <img src="./assets/e12.jpeg" alt="Table">
      <div class="product-info">
        <h4>Wooden Dining Table</h4>
        <p>$499.00</p>
      </div>
    </div>
    <div class="product-card">
      <img src="./assets/e13.jpeg" alt="Chair">
      <div class="product-info">
        <h4>Modern Chair</h4>
        <p>$199.00</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Furniture Hub. All rights reserved.
  </footer>
</body>
</html>
